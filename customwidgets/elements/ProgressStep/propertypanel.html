<html>

<head></head>

<body>
    <div class="wrapper">
        <ul class="srb prophd">
            <li class="">
                <h3>ProgressStep Properties</h3></li>
            <li class="rht">
                <a class="debtn active" id="showprop" title="Properties"><i class="icon-propmo px18" onclick=""></i> </a>
                <a class="debtn" id="showdata" title="Database"><i class="icon-db px18" onclick=""></i> </a>
                <a class="debtn" title="Refresh"><i class="icon-ref px18" onclick="utils.refreshSelectedObjProperties()"></i> </a>
            </li>
        </ul>




        <div id="maintab" class="tabcontent visible">

            <a id="mainPropCollapse" class="accordionheading" href="javascript:;">Properties</a>

            <div id="mainPropAccordian">

                <ul class="srb control-group">
                    <li class="scb-col45">
                        <label class="control-label">ID </label>
                    </li>
                    <li>
                        <input id="name" type="text" class="" value="" />
                    </li>
                </ul>

                <ul class="srb control-group forForm forTable sno">
                    <li class="scb-col45">
                        <label class="control-label">Title</label>
                    </li>
                    <li>
                        <input id="title" type="text" class="" value="" />
                    </li>
                    <li style="width:19px">
                        <a class='ebtn-mini etxt-info px16 ebtn-icon' onclick="widgetutils.getLITCode('title');"><i class='icon-edit'></i></a>
                    </li>
                </ul>

                <ul class="srb control-group">
                    <li class="scb-col45">
                        <label class="control-label">Control ID</label>
                    </li>
                    <li>
                        <input id="controlid" type="text" class="" value="" />
                    </li>

                </ul>

                <ul class="srb control-group sno">
                    <li class="scb-col45">
                        <label class="control-label">Designer ID</label>
                    </li>
                    <li>
                        <input id="id" type="text" disabled="disabled" class="" value="" />
                    </li>
                </ul>

                <ul class="srb control-group sno">
                    <li class="scb-col45">
                        <label class="control-label">Designer Parent ID</label>
                    </li>
                    <li>
                        <input id="pid" type="text" disabled="disabled" class="" value="" />
                    </li>
                </ul>

                <ul class="srb control-group forTable sno">
                    <li class="scb-col45">
                        <label class="control-label">Header Alignment</label>
                    </li>
                    <li>
                        <select id="headeralignment" class="small m-wrap" tabindex="1">
                            <option value="CENTER" selected="selected">Center</option>
                            <option value="LEFT">Left</option>
                            <option value="RIGHT">Right</option>
                        </select>
                    </li>
                </ul>

                <ul class="srb control-group forTable sno">
                    <li class="scb-col45">
                        <label class="control-label">Column Alignment</label>
                    </li>
                    <li>
                        <select id="columnalignment" class="small m-wrap" tabindex="1">
                            <option value="CENTER">Center</option>
                            <option value="LEFT" selected="selected">Left</option>
                            <option value="RIGHT">Right</option>
                        </select>
                    </li>
                </ul>

                <ul class="srb control-group">
                    <li class="scb-col45">
                        <label class="control-label">Visible</label>
                    </li>
                    <li>
                        <input type="checkbox" id="options" checked='checked'>
                    </li>
                </ul>

                <ul class="srb control-group forForm sno">
                    <li class="scb-col45">
                        <label class="control-label">Label Width</label>
                    </li>
                    <li>
                        <select id="labelwidth" class="small m-wrap" tabindex="1">
                            <option value="0">0%</option>
                            <option value="5">5%</option>
                            <option value="10">10%</option>
                            <option value="15">15%</option>
                            <option value="20">20%</option>
                            <option value="25">25%</option>
                            <option value="30">30%</option>
                            <option value="35">35%</option>
                            <option value="40" selected="selected">40%</option>
                            <option value="45">45%</option>
                            <option value="50">50%</option>
                            <option value="55">55%</option>
                            <option value="60">60%</option>
                            <option value="65">65%</option>
                            <option value="70">70%</option>
                            <option value="75">75%</option>
                            <option value="80">80%</option>
                            <option value="85">85%</option>
                            <option value="90">90%</option>
                            <option value="95">95%</option>
                        </select>
                    </li>
                </ul>
                
                <ul class="srb control-group forForm sno">
                    <li class="scb-col45">
                        <label class="control-label">Label Alignment</label>
                    </li>
                    <li>
                        <select id="labelalignment" class="small m-wrap" tabindex="1">
                            <option value="CENTER">Center</option>
                            <option value="LEFT" selected="selected">Left</option>
                            <option value="RIGHT">Right</option>
                        </select>
                    </li>
                </ul>

                <ul class="srb control-group">
                    <li class="scb-col45">
                        <label class="control-label">Hint</label>
                    </li>
                    <li>
                        <input id="hint" class="" type="text" />
                    </li>
                </ul>
                <ul class="srb control-group">
                    <li class="scb-col45">
                        <label class="control-label">Orientation</label>
                    </li>
                    <li>
                        <select id="orientation" class="small m-wrap" tabindex="1">
                            <option value="hor" selected="selected">Horizontal</option>
                            <option value="ver">Vertical</option>
                        </select>
                    </li>
                </ul>
                <ul class="srb control-group notForCheckBoxGroup">
                    <li class="scb-col45">
                        <label class="control-label">Appearance</label>
                    </li>
                    <li>
                        <select id="appearance" class="small m-wrap" tabindex="1">
                            <option value="pri" selected="selected">Primary</option>
                            <option value="sec">Secondary</option>
                            <option value="ter">Tertiary</option>
                        </select>
                    </li>
                </ul>

                <ul class="srb control-group">
                    <li class="scb-col45">
                        <label class="control-label">CSS Classes</label>
                    </li>
                    <li>
                        <input id="cssclasses" class="" type="text" />
                    </li>
                </ul>

            </div>



            <a id="addcollapse" class="accordionheading" href="javascript:;">Additional Properties</a>


            <div id="addaccordian" style="display: none;">

                <ul class="srb control-group">
                    <li class="scb-col45">
                        <label class="control-label">Tooltip</label>
                    </li>
                    <li>
                        <input id="tooltip" type="text" class="" value="" />
                    </li
                    <li style="width:19px">
                        <a class='ebtn-mini etxt-info px16 ebtn-icon' onclick="widgetutils.getLITCode('tooltip');"><i class='icon-edit'></i></a>
                    </li>
                </ul>

            </div>


            <a id="stagecollapse" class="accordionheading" href="javascript:;">Step List</a>


            <div class="tools rht">
                <!--a style="color:green" onclick="progressstep_moveup();" href="javascript:;"><svg class="icon-circle-arrow-up px18" ><use xlink:href="#icon-circle-arrow-up"></use></svg></a>
                <a style="color:green" onclick="progressstep_movedown();" href="javascript:;"><svg class="icon-circle-arrow-down px18" ><use xlink:href="#icon-circle-arrow-down"></use></svg></a-->
                <a style="" onclick="progressstep_addStepElements();" href="javascript:;"><svg class="icon-plus-sign px18" ><use xlink:href="#icon-plus-sign"></use></svg></a>
                <a style="" onclick="progressstep_deleteStep();" href="javascript:;"><svg class="icon-minus-sign px18"><use xlink:href="#icon-minus-sign"></use></svg></a>
            </div>

            <div>



                <TABLE id="steptable" class="ptable wborder wstripes">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="selectallstep" />
                            </th>
                            <th>Step</th>
                            <th>Status</th>
                            <th>Percent</th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input id="selectstep1" type="checkbox" class="selectstep" />
                            </td>
                            <td>
                                <input id="stepname1" type="text" name="stepname1" class="one" onblur="progressstep_steps(this);" style="width:64px" value="Step" />
                                <a class='ebtn-mini etxt-info px16 ebtn-icon' onclick="widgetutils.getLITCode(this);"><svg class='icon-edit px18'><use xlink:href="#icon-edit"></use></svg></a>
                            </td>
                            <td>
                                <select id="stepstatus1" class="small m-wrap" tabindex="1" onchange="progressstep_steps(this);">
                                    <option value="COMPLETED">Complete</option>
                                    <option value="ACTIVE">Active</option>
                                    <option value="INCOMPLETE" selected="selected">Incomplete</option>
                                </select>
                            </td>
                            <td>
                                <select id="steppercent1" class="small m-wrap" tabindex="1" disabled="disabled" onchange="progressstep_steps(this);">
                                    <option value="0" selected="selected">0%</option>
                                    <option value="25">25%</option>
                                    <option value="50">50%</option>
                                    <option value="75">75%</option>
                                    <option value="100">100%</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </TABLE>
            </div>



            <a id="eventscollapse" class="accordionheading" href="javascript:;">Events</a>


            <div id="eventsaccordian" style="display: none;">
                <div class="tools">
                    <a style="" onclick="widgetutils.addRowElements();" href="javascript:;"><i class="icon-plus-sign" ></i></a>
                    <a style="" onclick="widgetutils.deleteRow();" href="javascript:;"><i class="icon-minus-sign"></i></a>
                </div>
                <TABLE id="eventstable" class="ptable">
                    <thead>
                        <tr>
                            <th style="min-width:15px">
                                <input type="checkbox" id="selectall" />
                            </th>
                            <th style="min-width:100px">Event Name</th>
                            <th style="min-width:100px">Function</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="min-width:15px">
                                <input id="selectevent" type="checkbox" class="selectevent" />
                            </td>
                            <td style="min-width:100px">
                                <SELECT id="name" name="name">
                                    <OPTION value="ONLOAD">onload</OPTION>
                                    <OPTION value="ONUNLOAD">onunload</OPTION>
                                    <OPTION value="ONBLUR">onblur</OPTION>
                                    <OPTION value="ONCHANGE">onchange</OPTION>
                                    <OPTION value="ONFOCUS">onfocus</OPTION>
                                    <OPTION value="ONRESET">onreset</OPTION>
                                    <OPTION value="ONSELECT">onselect</OPTION>
                                    <OPTION value="ONSUBMIT">onsubmit</OPTION>
                                    <OPTION value="ONABOARD">onaboard</OPTION>
                                    <OPTION value="ONKEYDOWN">onkeydown</OPTION>
                                    <OPTION value="ONKEYPRESS">onkeypress</OPTION>
                                    <OPTION value="ONKEYUP">onkeyup</OPTION>
                                    <OPTION value="ONCLICK" selected>onclick</OPTION>
                                    <OPTION value="ONDBCLICK">ondbclick</OPTION>
                                    <OPTION value="ONMOUSEDOWN">onmousedown</OPTION>
                                    <OPTION value="ONMOUSEMOVE">onmousemove</OPTION>
                                    <OPTION value="ONMOUSEUP">onmouseup</OPTION>
                                    <OPTION value="ONMOUSEOVER">onmouseover</OPTION>
                                </SELECT>
                            </td>
                            <td style="min-width:100px">
                                <INPUT id="function" type="text" name="txt" style="" />
                            </td>
                        </tr>
                    </tbody>
                </TABLE>
            </div>

        </div>
        <!--<div class=" lrow tabcontent">
            <div class="lcol12">
                <div class="cbox">
                    <div class="cbox-body">
                        <div id="dmlprop_div"> </div>
                    </div>
                </div>
            </div>
        </div>
        <!--</div>-->
        <div id="datatab" class="tabcontent ">

            <div id="dmlprop_div"></div>

        </div>

    </div>
</body>

</html>
